<body>
<script type="text/javascript">
  var str = prompt('Enter string:');
  var index= parseInt(prompt('Enter substring:'));
  function check(str,i)
  {
  	  
   
      if(str.charAt[i]==str.charAt[i].toUpperCase())
      	console.log("Yes,it is in Uppercase");
      else
       console.log("No,it is in Lowercase");  
    
}
  

  check(str,index);
</script>
</body>
